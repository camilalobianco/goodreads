<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'goodreads/css/main.css'%}">
<html>
  <head>
    <meta charset="utf-8">
    <title>LivrosSocial</title>
  </head>
    <div id="menu-outer">
        <div class="table">
          <ul id="horizontal-list">
            <li ><a href="{% url 'home' %}" style='color:white !important;'>LivrosSocial</a></li>
            {% if user.is_authenticated %}
              <li style='color:white;'><a href="{% url 'livros:all' %}" style='color:white !important;'>Livros</a></li>
              <li style='color:white;'><a href="{% url 'livros:create' %}" style='color:white !important;'>Cadastrar Livros</a></li>
              <li style='color:white;'><a href="{% url 'accounts:profile' pk=user.profile.pk %}" style='color:white !important;'>Perfil</a></li>
              <li style='color:white;'><a href="{% url 'accounts:logout' %}" style='color:white !important;'>Logout</a></li>
            {% else %}
            <li><a href="{% url 'accounts:login' %}" style='color:white !important;'>Login</a></li>
            <li><a href="{% url 'accounts:signup' %}" style='color:white !important;'>Cadastre-se</a></li>
         {% endif %}
          </ul>
        </div>
    </div>
    <body class = 'body-main'>
      {% block content %}

      {% endblock %}
    </body>
</html>
